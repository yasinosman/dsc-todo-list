<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC Todo List</title>
    <link rel="stylesheet" href="./css/styles.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app">
        <div class="grid">
            <header class="grid-header grid-container">
                <span class="primary-header header-element">
                    Todo List 
                </span>
                <span class="secondary-header header-element">
                    Type what to do and hit enter âœ…
                </span>
            </header>
            <div class="grid-short grid-container">
                <div class="form-container">
                    <input id="addTodo" type="text" class="form-input" placeholder="Do the laundry">
                </div>
            </div>
            <section class="grid-long grid-container">
                <ul class="ul-list" id="todo-container"></ul>
            </section>
        </div>
    </main>
    <script src="./src/app.js"></script>
</body>
</html>
